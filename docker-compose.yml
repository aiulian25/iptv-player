services:
  iptv-player:
    image: aiulian25/iptv-player:latest
    container_name: iptv-player
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_PATH=/app/data/database.db
      - PORT=5000
      - PYTHONUNBUFFERED=1
      - DISABLE_SIGNUPS=${DISABLE_SIGNUPS:-true}
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./recordings:/app/data/recordings
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: iptv-nginx
    ports:
      - "7878:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - iptv-player
    restart: unless-stopped
