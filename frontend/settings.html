<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - IPTV Player</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .settings-page {
            display: flex;
            height: 100vh;
            width: 100vw;
            background: var(--bg-primary);
            overflow: hidden;
        }
        
        .settings-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .back-button {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            background: var(--hover-color);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .settings-header h1 {
            margin: 0;
            font-size: 24px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .settings-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .settings-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px 30px;
            overflow-y: auto;
        }
        
        .settings-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            max-height: fit-content;
        }
        
        .settings-section h2 {
            font-size: 16px;
            margin-bottom: 15px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-info-box {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 6px;
            border-left: 3px solid var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        .user-info-value {
            font-size: 18px;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .role-badge {
            background: var(--accent-color);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
        }
        
        .theme-toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 6px;
        }
        
        .theme-label {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 56px;
            height: 28px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4a4a4a;
            transition: .4s;
            border-radius: 28px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--accent-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(28px);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group:last-child {
            margin-bottom: 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        
        .btn-primary {
            background: var(--accent-color);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 0, 0.4);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--hover-color);
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-size: 13px;
        }
        
        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4caf50;
            color: #4caf50;
        }
        
        .alert-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--live-color);
            color: var(--live-color);
        }
        
        .file-list, .user-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .file-item, .user-item {
            background: var(--bg-tertiary);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }
        
        .file-item-name, .user-item-name {
            font-weight: 500;
            color: var(--text-primary);
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .file-item-details, .user-item-role {
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        .item-actions {
            display: flex;
            gap: 6px;
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 13px;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-overlay.hidden {
            display: none;
        }
        
        .modal {
            background: var(--bg-secondary);
            border-radius: 8px;
            width: 500px;
            max-width: 90vw;
            border: 1px solid var(--border-color);
        }
        
        .modal-header {
            padding: 20px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 18px;
            color: var(--text-primary);
            margin: 0;
        }
        
        .modal-close {
            background: transparent;
            border: none;
            font-size: 28px;
            color: var(--text-secondary);
            cursor: pointer;
            line-height: 1;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            color: var(--accent-color);
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="settings-page">
        <div class="settings-container">
            <!-- Header -->
            <div class="settings-header">
                <button class="back-button" onclick="window.history.back()">
                    ← Back
                </button>
                <h1>⚙️ Settings</h1>
            </div>
            
            <!-- Alert Container -->
            <div id="alert-container" style="padding: 0 30px;"></div>
            
            <!-- Settings Grid -->
            <div class="settings-content">
                <!-- User Info Section -->
                <div class="settings-section">
                    <h2>👤 Account Information</h2>
                    <div class="user-info-box">
                        <div>
                            <div class="user-info-label">Logged in as</div>
                            <div class="user-info-value" id="current-username">Loading...</div>
                        </div>
                        <div class="role-badge" id="user-role-badge">USER</div>
                    </div>
                </div>
                
                <!-- Theme Section -->
                <div class="settings-section">
                    <h2>🎨 Theme</h2>
                    <div class="theme-toggle-container">
                        <span class="theme-label">Dark Mode</span>
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                
                <!-- Unified Account Management Section -->
                <div class="settings-section">
                    <h2>✏️ Change Account</h2>
                    <form id="change-account-form">
                        <div class="form-group">
                            <label>New Username (min 3 characters)</label>
                            <input type="text" id="new-username" minlength="3" placeholder="Leave blank to keep current">
                        </div>
                        <div class="form-group">
                            <label>Current Password (required)</label>
                            <input type="password" id="current-password" required>
                        </div>
                        <div class="form-group">
                            <label>New Password (min 8 characters)</label>
                            <input type="password" id="new-password" minlength="8" placeholder="Leave blank to keep current">
                        </div>
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input type="password" id="confirm-password" placeholder="Required if changing password">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Account</button>
                    </form>
                </div>
                
                <!-- Store M3U Files Section -->
                <div class="settings-section">
                    <h2>📂 Store M3U Files</h2>
                    <form id="store-m3u-form">
                        <div class="form-group">
                            <label>Select M3U File</label>
                            <input type="file" id="m3u-file" accept=".m3u,.m3u8" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload & Store</button>
                    </form>
                    <div class="file-list" id="stored-files-list"></div>
                </div>
                
                <!-- User Management Section (Admin Only) -->
                <div class="settings-section" id="user-management-section" style="display: none;">
                    <h2>👥 User Management</h2>
                    <button class="btn btn-primary" id="create-user-btn" style="margin-bottom: 15px;">+ Create New User</button>
                    <div class="user-list" id="user-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Create User Modal -->
    <div id="create-user-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2>Create New User</h2>
                <button id="create-user-close" class="modal-close">×</button>
            </div>
            <div class="modal-body">
                <form id="create-user-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="is_admin">
                            Admin User
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="document.getElementById('create-user-modal').classList.add('hidden')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- IMPORTANT: Load scripts in correct order -->
    <script>
        // Define API_BASE inline to ensure it's available immediately
        const API_BASE = '/api';
    </script>
    <script src="js/settings.js"></script>
</body>
</html>
