<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - IPTV Player</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--bg-primary);
        }
        .login-box {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            width: 400px;
            max-width: 90%;
        }
        .login-box h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent-color);
        }
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
        }
        .alert-warning {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            color: #ffc107;
        }
        .alert-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--live-color);
            color: var(--live-color);
        }
        .password-requirements {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="login-container">
        <div class="login-box">
            <h1>ðŸ”’ Change Password</h1>
            
            <div class="alert alert-warning">
                âš  You must change your password before continuing.
            </div>
            
            <div id="alert-container"></div>
            
            <form id="change-password-form">
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" id="current-password" name="current-password" required autofocus>
                </div>
                
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="new-password" name="new-password" required minlength="8">
                    <div class="password-requirements">Minimum 8 characters</div>
                </div>
                
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Change Password</button>
            </form>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
