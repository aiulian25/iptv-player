<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IPTV Player</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--bg-primary);
        }
        .login-box {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            width: 400px;
            max-width: 90%;
        }
        .login-box h1 {
            text-align: center;
            margin-bottom: 10px;
            color: var(--accent-color);
        }
        .login-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
        }
        .alert-warning {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            color: #ffc107;
        }
        .alert-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--live-color);
            color: var(--live-color);
        }
        .default-creds {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 107, 0, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
        }
        .default-creds p {
            margin: 5px 0;
            color: var(--text-secondary);
            font-size: 13px;
        }
        .default-creds strong {
            color: var(--accent-color);
        }
    </style>
</head>
<body class="dark-theme">
    <div class="login-container">
        <div class="login-box">
            <h1>ðŸ“º IPTV Player</h1>
            <p class="login-subtitle">Login to manage playlists and recordings</p>
            
            <div id="alert-container"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" name="username" required autofocus autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Login</button>
            </form>
            
            <div class="default-creds">
                <p><strong>Default Login:</strong></p>
                <p>Username: <strong>admin</strong></p>
                <p>Password: <strong>admin123</strong></p>
                <p style="margin-top: 10px; font-size: 11px; color: var(--live-color);">âš  You will be required to change password on first login</p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
